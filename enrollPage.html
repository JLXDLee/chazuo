<div id="enrollForm">
	<form id="enrollClassForm">
		<table id="enrollClassTable">
			<tr>
				<td class="ecfLeft"><span class="ecflTips">*</span>姓名</td>
				<td class="ecfRight">
					<input type="text" name="name" class="ecfMiniInput input1" />
					<span class="radio1 checked" value="男" style="margin-left: 34px;"></span>男
					<span class="radio1" value="女"></span>女
				</td>
			</tr>
			<tr>
				<td class="ecfLeft"><span class="ecflTips">*</span>微信号</td>
				<td class="ecfRight">
					<input type="text" name="wx" class="ecfInput input1" />
				</td>
			</tr>
			<tr>
				<td class="ecfLeft"><span class="ecflTips">*</span>手机号</td>
				<td class="ecfRight">
					<input type="text" name="tel" class="ecfInput input1" />
				</td>
			</tr>
			<tr>
				<td class="ecfLeft"><span class="ecflTips">*</span>公司</td>
				<td class="ecfRight">
					<input type="text" name="company" class="ecfInput input1" />
				</td>
			</tr>
			<tr>
				<td class="ecfLeft">我想问老师</td>
				<td class="ecfRight">
					<textarea name="question" class="ecfTextarea input1"></textarea>
				</td>
			</tr>
		</table>
		<div style="width: 100%;height: 21px;"></div>
		<div class="payPrice">
			<div class="ppPrice">
				<span>&yen;</span>
				<span id="price">1296</span>
			</div>
			<div class="ppCount">
				数量<span id="count">1</span>张
			</div>
			<div class="ppFunc brds3">
				<div class="ppfr"></div>
				<div class="ppfCount">1</div>
				<div class="ppfa"></div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="payWx">
			<div class="payButton brds28">支付</div>
		</div>
	</form>
</div>

	<div class="epImg">
